syntax="proto3";

package fileservice;
option go_package = "proto;pb";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

message FileProcessingRequest {
    string filename = 1;
    bytes file = 2;
}

message FileProcessingResponse {
    string result = 1;
}

message FileMetadataRequest {
    string file_metadata_id = 1;
}

message FileMetadataResponse {
    
}

message FileDownloadRequest {
    string file_download_id = 1;
}

message FileDownloadResponse {

}

service FileProcessingService {
    rpc FileProcessing(FileProcessingRequest) returns (FileProcessingResponse) {
        option (google.api.http) = {
            post: "/upload";
        };
    };
    rpc GetFileMetadata(FileMetadataRequest) returns (FileMetadataResponse) {
        option (google.api.http) = {
            get: "/get/{file_metadata_id}"
        };
    };
    rpc DownloadFile(FileDownloadRequest) returns (FileDownloadResponse) {
        option (google.api.http) = {
            get: "/download/{file_download_id}"
        };
    };
}